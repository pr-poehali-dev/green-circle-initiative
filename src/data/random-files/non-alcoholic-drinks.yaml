
non_alcoholic_drinks:
  - name: "Мохито Безалкогольный"
    ingredients:
      - "Лайм - 1 шт."
      - "Мята - 10 листьев"
      - "Сахарный сироп - 30 мл"
      - "Содовая - 150 мл"
      - "Дробленый лед - 1 стакан"
    preparation: "Разомните в бокале мяту и лайм с сахарным сиропом. Наполните бокал дробленым льдом и долейте содовой. Украсьте веточкой мяты и долькой лайма."
    garnish: "Мята, долька лайма"
    calories: 90
    tags: ["освежающий", "мятный", "цитрусовый"]

  - name: "Пина Колада Безалкогольная"
    ingredients:
      - "Ананасовый сок - 120 мл"
      - "Кокосовое молоко - 60 мл"
      - "Сливки - 30 мл"
      - "Сахарный сироп - 15 мл"
      - "Лед - по вкусу"
    preparation: "Все ингредиенты смешайте в блендере до однородной массы. Перелейте в бокал и украсьте."
    garnish: "Ломтик ананаса, коктейльная вишня"
    calories: 180
    tags: ["сливочный", "тропический", "фруктовый"]

  - name: "Клубничный Лимонад"
    ingredients:
      - "Клубника - 100 г"
      - "Лимонный сок - 50 мл"
      - "Сахарный сироп - 30 мл"
      - "Газированная вода - 200 мл"
      - "Лед - по вкусу"
    preparation: "Клубнику пюрировать в блендере. Добавить лимонный сок и сироп. Наполнить бокал льдом, влить смесь и долить газированной водой."
    garnish: "Ломтик лимона, свежая клубника"
    calories: 120
    tags: ["фруктовый", "сладкий", "летний"]

  - name: "Имбирный Эль"
    ingredients:
      - "Имбирь свежий - 50 г"
      - "Лимонный сок - 30 мл"
      - "Мед - 40 мл"
      - "Горячая вода - 100 мл"
      - "Газированная вода - 200 мл"
      - "Лед - по вкусу"
    preparation: "Натрите имбирь, залейте горячей водой и настаивайте 10 минут. Процедите, добавьте мед и лимонный сок. Охладите, влейте в бокал со льдом и долейте газированной водой."
    garnish: "Ломтик лимона, палочка корицы"
    calories: 110
    tags: ["пряный", "согревающий", "острый"]

  - name: "Фруктовый Пунш"
    ingredients:
      - "Апельсиновый сок - 100 мл"
      - "Ананасовый сок - 100 мл"
      - "Вишневый сок - 50 мл"
      - "Гренадин - 20 мл"
      - "Лед - по вкусу"
    preparation: "Смешайте все соки в графине. Наполните бокалы льдом и налейте пунш. По желанию добавьте несколько капель гренадина для эффекта."
    garnish: "Ассорти из фруктов"
    calories: 150
    tags: ["фруктовый", "сладкий", "яркий"]

  - name: "Мятный Чай со Льдом"
    ingredients:
      - "Зеленый чай - 250 мл"
      - "Свежая мята - 15 листьев"
      - "Лимонный сок - 15 мл"
      - "Мед - 20 мл"
      - "Лед - по вкусу"
    preparation: "Заварите зеленый чай и добавьте в него мяту. Дайте настояться 5 минут, затем процедите. Добавьте мед и лимонный сок. Охладите и подавайте со льдом."
    garnish: "Веточка мяты, ломтик лимона"
    calories: 70
    tags: ["освежающий", "травяной", "легкий"]
